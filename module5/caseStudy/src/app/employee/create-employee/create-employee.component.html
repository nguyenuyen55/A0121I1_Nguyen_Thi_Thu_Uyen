<div class="container">
  <form method="post" >
    <div class="contentCreate" style="height: 764px">

      <h4 class="text-center mb-2">Create Employee </h4>
      <div class="row ">
        <div class="col-6">
          <div class="form-group">
            <label for="id">ID Employee</label>
            <input type="text" class="form-control" id="id" placeholder="Enter ID Customer"
                   >

          </div>
          <div class="form-group">
            <label for="nameEmpl">Name Employee</label>
            <input type="text" class="form-control" id="nameEmpl" placeholder="Enter Name Employee"
               >

          </div>
          <div class="form-group">
            <label for="birthday">BirthDay Employee</label>
            <input type="date" class="form-control" id="birthday"
                  >

          </div>
          <div class="form-group">
            <label for="idcard">ID Card Employee</label>
            <input type="number" class="form-control" id="idcard"
                  >

          </div>
          <div class="form-group">
            <label for="salary">Salary Employee</label>
            <input type="number" class="form-control" id="salary"
                 >
          </div>
          <div class="form-group">
            <label for="phone">Phone </label>
            <input type="number" class="form-control" id="phone"
              >
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
                  >
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"
                   >

          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" class="form-control" >
              <!--                        <option th:value="1" selected >Choose...</option>-->
              <option value="-1" selected>Choose...</option>

                <option   value="">Type Customer
                </option>

            </select>

          </div>
          <div class="form-group">
            <label for="education">Education</label>
            <select id="education" class="form-control" >
              <!--                        <option th:value="1" selected >Choose...</option>-->
              <option value="-1" selected>Choose...</option>

                <option
                     value="">Type Customer
                </option>

            </select>


          </div>
          <div class="form-group">
            <label for="division">Division</label>
            <select id="division" class="form-control">
              <!--                        <option th:value="1" selected >Choose...</option>-->
              <option value="-1" selected>Choose...</option>

                <option  value="">Type Customer
                </option>

            </select>


          </div>
          <input type="hidden" name="action">
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <a  class=" btn btn-info mr-2">Back</a>
        <a type="reset" class=" btn btn-dark mr-2">Reset</a>
        <button type="submit" class="btn btn-success" >Create
        </button>
      </div>

    </div>
  </form>
</div>
