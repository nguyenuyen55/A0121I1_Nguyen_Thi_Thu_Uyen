<div class="container">


  <div class="form-inline my-2 mb-2 my-lg-0">
    <input class="form-control mr-sm-2" #searchname type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchempl(searchname.value)" type="button">Search</button>
  </div>

<a class="btn btn-success" routerLink="/createEmployee" >Create Employee</a>
<table class="table table-hover"  cellspacing = 1 cellpadding = 2 >
  <thead>
  <tr >
    <th>ID</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Email</th>
    <th>Address</th>
    <th>salary</th>
    <th>#</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees | paginate:{ itemsPerPage: 5, currentPage: p}">
    <td scope="row" >{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td >{{employee.birthday}}</td>
    <td >{{employee.email}}</td>
    <td >{{employee.address}}</td>
    <td > {{employee.salary}}</td>
    <td >
      <a class="btn btn-primary " routerLink="/updateEmployee/{{employee.id}}">update</a>
      <input type="hidden" >
      <button class="btn btn-danger" (click)="openDialog(employee.id)"  >delete</button>
      <input type="hidden" >
    </td>
  </tr>

  </tbody>
</table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
