<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
var arr=[4,5,6,2];
var max=arr[0];
for(var i=0;i<arr.length;i++){
    if(arr[i]>max){
        max=arr[i];
    }
}
alert(max);
    </script>
</body>
