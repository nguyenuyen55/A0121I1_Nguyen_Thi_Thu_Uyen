<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <div id="number"></div><br>
    <input type="button" value="Change value" onclick="change();">

    <script>
        let b = document.getElementById("number");
        let arr = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            arr[i] = new Array(0, 0, 0, 0, 0);
        }

        for (var i = 0; i < 5; i++) {
            data += "<br>";
            for (var j = 0; j < 5; j++) {
                data += arr[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
        function change() {
            data="";
            var x = prompt("x :");
            var y = prompt("y :");
            arr[x][y] = "x";
            for (var i = 0; i < 5; i++) {
                data += "<br>";
                for (var j = 0; j < 5; j++) {
                    data += arr[i][j] + "&nbsp;&nbsp;";
                }
            }
            b.innerHTML = data;
        }
    </script>
</body>

</html>
