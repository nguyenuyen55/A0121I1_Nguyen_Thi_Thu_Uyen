<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm số lơn nhất và in ra</title>
</head>
<body>
    <script>
        var arr=[];
        var vt;
        for(i = 0; i<10 ;i++){
            arr[i]=prompt("nhập giá trị "+i);
        }
        var max=arr[0];
        for(i = 0;i< arr.length ;i++){
            if(arr[i]>max){
                max=arr[i];
                vt=i;
            }
        }

        alert(max+" là lớn nhất ở vị trí "+vt)
    </script>
</body>
</html>
