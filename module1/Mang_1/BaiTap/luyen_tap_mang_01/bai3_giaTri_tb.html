<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính giá trị trung bình trong mảng</title>
</head>
<body>
    <script>
        var arr =[];
        var sum=0;
        var n =prompt("nhập số phân tử trong mảng ");
        //nhập phân tử mảng 
        for(var i = 0; i < n; i++){
            arr[i]=Number(prompt("nhập phân tử "+i+1));
        }
        //duyệt mảng để tính trung bình
        for(var i = 0 ; i < arr.length ;i++){
            sum +=arr[i];
        }
        var agv =sum/n;
        alert("trung bình mảng là "+agv);
    </script>
</body>
</html>
