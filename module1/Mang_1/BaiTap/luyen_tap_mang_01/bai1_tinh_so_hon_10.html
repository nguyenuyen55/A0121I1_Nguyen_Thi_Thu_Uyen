<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>
<body>
    <script>
        var arr=[];
        var i;
        for(i = 0; i<10 ;i++){
            
            arr[i]=prompt("nhập giá trị "+i);
        }
        var dem=0;
        for(var i = 0 ; i < arr.length ; i++){
            if(arr[i] >= 10){
                dem++;
            }
        }
        alert(arr);
        alert("có "+dem+" lớn hơn hoặc bằng 10 ");

    </script>
</body>
</html>
