<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Từ điển anh việt</h2>
    <p>English</p>
    <input type="text" name="" id="eng"><br><br>
    <input type="button" value="tìm" onclick="find()"> 
    <p>Tiếng Việt</p>
    <input type="text" name="" id="vietnamese">
</body>
<script>
    function find(){
    var eng =document.getElementById('eng');
    var vn =document.getElementById('vietnamese');
var dem = 0;
var arrEng = ["hi","value","declare"];
var arrVn=["xin chào","giá trị","khai báo"];
for(var i = 0 ; i < arrEng.length ; i++ ){
    if(arrEng[i] == eng.value.toLowerCase()){
        vn.value=arrVn[i];
        dem++;
        break;
    }
}
if(dem==0){
    alert("không tìm thấy");
}
 
}
</script>
</html>
