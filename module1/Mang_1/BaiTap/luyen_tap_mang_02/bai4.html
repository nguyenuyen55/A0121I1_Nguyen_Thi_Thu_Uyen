<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
              let dem =0;
        let str =prompt("vui lòng nhập chuỗi");
        for(var i =0 ;i<str.length;i++){
            if(Number(str[i])>=0){
                dem++;
            }
        }
        alert(dem);
    </script>
    
</body>
