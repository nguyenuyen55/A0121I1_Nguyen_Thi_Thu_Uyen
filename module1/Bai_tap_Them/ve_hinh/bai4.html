<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let h = Number(prompt("nhập chiều cao"));

        for (var i = 1; i <= h; i++) {
            for (var k = i; k < h; k++){
                document.write("&nbsp");
        }
        for (var j = 1; j <= (2 * i - 1); j++) {
            if (j == 1 || j == (2*i-1)) {
                document.write("*");
            } else {
                document.write("&nbsp");
            }

        }
    document.write("<br>");
    }
    for (var i = 0; i <= h; i++) {
        document.write("*");
    }

    </script>
</body>

</html>
