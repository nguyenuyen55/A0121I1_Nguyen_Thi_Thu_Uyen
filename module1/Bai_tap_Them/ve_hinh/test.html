<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1="hello";
        var s2="world";
      
        var diem=0;
        for(var i=0;i<s1.length;i++){
              for(var j=0;j<s2.length;j++){
                  if(s1[i]==s2[j]){
                      diem++;
                      break;
                  }
              }
        }
       if(diem == 0){
           alert("no");
       }else{
           alert("yes");
       }

    </script>
</body>
</html>
