<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let chieucao=Number(prompt("nhập chiều cao của tam giác"));
        for(var i=0;i<chieucao-1;i++){
            for(var j=0;j<chieucao;j++){
                if(j==0||j==i){
                    document.write(" * ");
                }else{
                    document.write("&nbsp;");
                }
            }
            document.write("<br>");

        }
        for(var i=0;i<chieucao;i++){
            document.write("*");
        }
    </script>
    
</body>
</html>
