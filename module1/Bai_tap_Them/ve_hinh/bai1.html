<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x=Number(prompt("nhap do dai"));
let y=Number(prompt("nhap do rong :"));

        for(var i = 0; i < y ; i++){
            for (var j = 0; j < x; j++) {
                if (i == 0 || i == y-1 || j === 0 || j == x-1) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;")
                }
                
 
            }
            document.write("<br>")

        }
    </script>
</body>
</html>
