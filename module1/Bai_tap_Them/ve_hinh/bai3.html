<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h=Number(prompt("nhập chiều cao"));

          for(var i=1;i <=h;i++){
            for (var k = 0; k < h -i;k++) {
                document.write("&nbsp");
            }
           for(var j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>");
        }
    </script>
</body>
</html>
