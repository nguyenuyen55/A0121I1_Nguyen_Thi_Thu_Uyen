<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var a=Number(prompt("nhập điểm"));
        if(a>47 ){
            if( ((a+1)%5==0)){
                alert(a+1);
            }else if(((a+2)%5==0)){
                alert(a+2);
            }else{
                alert(a);
            }
        }else{
            alert("rớt")
        }
    </script>
</body>
