<body>
    <script>
        var n = prompt("có bao nhiêu phân tử ");
        var a = [];
        var b = [];
        var sum=0;
        for (var i = 0; i < n; i++) {
            a[i] = Number(prompt("nhập phân tử " + (i + 1)));
        }
        for (var i = 0; i < a.length; i++) {
             sum+=a[i];
             b.push(sum);
        }
  
alert(b);
    </script>
</body>
