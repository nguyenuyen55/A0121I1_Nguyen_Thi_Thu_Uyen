<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In số thành chữ</title>
</head>
<body>
    <script>
        var b=[];
        var str=prompt("mời nhập số bất kỳ ");
        var kq="";
            for (let index = 0; index < str.length; index++) {
                switch (str[index]) {
                    case '1':
                        kq += " một"
                        break;
                    case '2':
                        kq += " hai"
                        break;
                    case '3':
                        kq += " ba"
                        break;
                    case '4':
                        kq += " bốn"
                        break;
                    case '5':
                        kq += " năm"
                        break;
                    case '6':
                        kq += " sáu"
                        break;
                    case '7':
                        kq += " bảy"
                        break;
                    case '8':
                        kq += " tám"
                        break;
                    case '9':
                        kq += " chín"
                        break; 
                }
                
            }
            alert(kq);
           
  
    </script>
</body>
</html>
