<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[5,2,5];
        var b=[6,3,4];
        var index;
        var temp=a[0]/b[0];
        for(var i=1;i<a.length;i++){
            if((a[i]/b[i])>temp){
                temp=(a[i]/b[i]);
                index=i;
            }
        }
        alert(a[index]+"/"+b[index] +" vị trí "+index);
    </script>
</body>
</html>
