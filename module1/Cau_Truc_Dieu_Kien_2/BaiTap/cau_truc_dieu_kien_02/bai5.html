<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích hình tam giác vuông</title>
</head>
<body>
    <script>
        let a =Number(prompt('nhập độ dài của cạnh kề 1'));
        let b =Number(prompt('nhập độ dài của cạnh kề 2'));
        if( a>0 && b>0){
        alert("diện tích hình tam giác vuông là "+((1/2)*a*b));}
        else {
            alert('không hợp lệ');
        }
    </script>
</body>
</html>
