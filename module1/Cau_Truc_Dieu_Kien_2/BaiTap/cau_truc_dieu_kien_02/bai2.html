    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let m=Number(prompt("nhập độ dài (m) để chuyển sang feet (thước)"));
        let ft =0;
        if(m>0){
      ft =m*3.2808;
        alert(ft);}
        else alert(' không hợp lệ')
    </script>
