<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số tuổi</title>
</head>
<body>
    <script>
        let age =Number(prompt("nhập số tuổi của bạn để kiểm tra bạn là ai"));
        if(age > 0 && age < 120 ){
            alert("oh bạn là một con người")
        }else{
            alert(" quá số tuổi của con người phải chăng bạn từ một hành tinh khác đến");
        }
    </script>
</body>
</html>
