<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>

<body>
    <input type="text" id="input">
    <input type="button" onclick="count()" value="tính số ngày" />
    <div id=result></div>
    <script>
        function count(){
        var moth = Number(document.getElementById("input").value);
        switch (moth) {
            case 1: case 3: case 5: case 7:
            case 8: case 10: case 12:
                document.getElementById('result').innerHTML = "Tháng " + moth + " có 31 ngày";
                break;
            case 4: case 6: case 9: case 11:
                document.getElementById('result').innerHTML = "Tháng " + moth + " có 30 ngày"; break;
            case 2:
                    document.getElementById('result').innerHTML = "Tháng " + moth + " có 29 ngày hoặc 28 ngày ";
                break;
            default:
                document.getElementById('result').innerHTML = "Tháng không hợp lệ";
        }
    }
    </script>
</body>

</html>
