<!DOCTYPE html>
<html lang="en">
<head>

    <title>kiểm tra số</title>
</head>
<body>
    <script>
        let number=Number(prompt("nhập số cần kiểm tra "),"");
        if(number>0){
            alert("số lớn hơn 0");
        }else{
            alert("số nhỏ hơn 0");
        }
    </script>
