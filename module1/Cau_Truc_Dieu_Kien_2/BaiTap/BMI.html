<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <script>
        let width=Number(prompt("vui lòng nhập cân nặng (kg) ",""));
        let height=Number(prompt("vui lòng nhập chiều cao (cm)",""));
        bmi=width/(height*height);
        if (bmi < 18.5)
    document.write("Underweight");
        else if(bmi < 25){
document.write("Normal");
        }else if(bmi < 30){
            document.write("Overweight");
        }else {
            document.write("Obese");
        }
    </script>
</body>
</html>
