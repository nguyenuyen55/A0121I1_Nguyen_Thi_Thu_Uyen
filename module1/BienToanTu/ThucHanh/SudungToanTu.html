<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>

</head>
<body>
<script>
    let width,height,area;
    width=parseInt( prompt("Enter Width rectangle:"));
    height= parseInt(prompt("Enter height rectangle:"));
    area=width*height;
    document.write("Enter width rectangle: "+width);
    document.write("</br>Enter height rectangle: "+ height);
    document.write("</br>area : "+area);
</script>
</body>
</html>
