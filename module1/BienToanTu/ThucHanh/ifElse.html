<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if else</title>
</head>
<body>
<script>
var answer=prompt("What is the “official” name of JavaScript?");
if(answer == "ECMAScript"){
    alert("Right!");
}else{
  alert("Didn't know? ECMAScript!");
}
</script>
</body>
</html>
