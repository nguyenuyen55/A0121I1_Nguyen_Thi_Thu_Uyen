<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let r,area;
    r=parseFloat(prompt("nhập độ dài bánh kính hình tròn"));
    area=Math.PI*r*r;
    document.write("diên tích hình tròn là "+area);

</script>
</body>
</html>
