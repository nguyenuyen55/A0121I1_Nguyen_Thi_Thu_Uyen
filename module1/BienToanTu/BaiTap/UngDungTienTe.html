<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #button{
            background: aqua;
        }
        #kq{
            color: blue;
        }

</head>

<body>

<table >
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Curency</th>
    </tr>
    <tr>
        <td><input type="text" id="mount"></td>
        <td><select id="from">
            <option value="vn">VietNam</option>
            <option value="usa">USD</option>
        </select></td>
        <td><select id="to">
            <option value="usa">USD</option>
            <option value="vn">VietNam</option>
        </select></td>
        <td><input id="button" type="button" onclick="ham()" value="Covert"/></td>
    </tr>
    <tr>
        <td colspan="4"><p id="kq">Result</p></td>
    </tr>
</table>

<script>
    function ham() {

        let result;
        var r = document.getElementById('mount').value;
        var to = document.getElementById('to').value;
        var fromm = document.getElementById('from').value;
        if (to == "usa" && fromm == 'vn') {
            result = "result "+r / 23.022 + " vnd";
        } else {
            if (fromm == "usa" && to == "vn") {
                result ="result "+ r * 23.022 + " usa";
            } else {  if (fromm == "vn" && to == "vn") {
                result ="result "+ r  + " vn";
            }
                result ="result "+ r  + " usd";
            }
        }

        document.getElementById("kq").innerHTML = result;

    }

</script>

</body>
</html>
