<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính gia thừa của một số nguyên</title>
</head>

<body>
    <script>
        var so = Number(prompt("nhập số cần tính giai thừa "));
        var p = 1;
        for (var i = 1; i <= so; i++) {
            p *= i;
        }
        alert("kết quả là " + p)
    </script>
</body>

</html>
