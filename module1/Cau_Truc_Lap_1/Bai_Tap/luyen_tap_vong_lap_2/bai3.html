<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giac vu√¥ng</title>
</head>
<body>
    <script >
        for(var i=1;i<=5;i++){
           for(var j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>");
        }
        
        document.write("<br>");
        
        for(var i=5;i>=1;i--){
           for(var j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>");
        }
      

        document.write("<br>");
        for(var i=1;i<=5;i++){
            for (var k = 1; k < 5 +1-i;k++) {
                document.write("&nbsp;&nbsp;");
            }
           for(var j=1;j<=i;j++){
               document.write("*");
           }
           document.write("<br>");
        }
        
        document.write("<br>");
        
        for(var i=5;i>=1;i--){
            for (var k = 5-i; k >=1;k--) {
                document.write("&nbsp;&nbsp;");
            }
           for(var j=1;j<=i;j++){
               document.write("*");
           }
          
           document.write("<br>");
        }
      
    </script>
    
</body>
</html>
