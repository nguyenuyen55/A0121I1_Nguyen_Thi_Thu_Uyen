<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i < 7 ; i++){
            for (var j = 0; j < 7; j++) {
                if (i === 0 || i === 6 || j === 0 || j === 6) {
                    document.write("&nbsp;*");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp")
                }
                
 
            }
            document.write("<br>")

        }
    </script>
</body>
</html>
