<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="kq"> </div>
    <script>
        for(var i=1;i<=20;i++){
            var connt=0;
            for(var j=2 ;j<= Math.sqrt(i);j++){
                if(i%j==0){
                    connt++;
                }
            }
            if(connt==0 && i>1){
                document.write(i+" là số nguyên tố <br>")
            }

        }

    </script>
</body>
</html>
