<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var i;
    var first_number=1;
    var second_number=1;
    var temp=0;
for(i=0;i<20;i++){
    if(i<=1){
        temp=1;
    }else{
        temp=first_number+second_number;
        first_number=second_number;
        second_number=temp;
    }
     
    if(temp%5==0){
        document.write(temp +" là số chia hết cho 5 đầu tiên");
        break;
    }

}

</script>
</body>
</html>
