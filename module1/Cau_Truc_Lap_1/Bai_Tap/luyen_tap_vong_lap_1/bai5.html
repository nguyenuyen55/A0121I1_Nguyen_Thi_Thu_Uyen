<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 20 số fibonacci đầu tiên</title>
</head>

<body>
    <script>
        var i, temp=0, first_number = 1, second = 1, sum = 0;
        for (i = 0; i < 20; i++) {
            if (i <= 1) {
                temp = 1;
            } else {
                temp = first_number + second;
                first_number = second;
                second = temp;
            }
            sum +=temp ;
        
        }
        document.write(sum);
    </script>
</body>

</html>
