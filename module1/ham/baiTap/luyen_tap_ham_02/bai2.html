<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and perimeter</title>
</head>
<body>
    <script>
        var number =Number(prompt("Enter Number "));
        function area(number) {
            return number*number*Math.PI;
        }
        function perimeter(params) {
            return 2*number*Math.PI;
        }
        alert("area is "+area(number));
        alert("perimeter is "+perimeter(number));
    </script>
</body>
</html>
