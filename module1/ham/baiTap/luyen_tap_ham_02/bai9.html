<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string=prompt("nhập chuỗi bất kì");
        var str =prompt("nhập kí tự muốn kiểm tra");
        function ktra(string,str) {
            var dem=0;
            for (let index = 0; index < string.length; index++) {
                if(string[index] === str){
                    alert(str);
                    dem++;
                    break;
                }
                
            }
            if(dem==0){
                alert("-1");
            }
        }
        ktra(string,str);
    </script>
</body>
</html>
