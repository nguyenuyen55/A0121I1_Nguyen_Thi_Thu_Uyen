<body>
    <script>

        let a=Number(prompt("nhập a:"));
        let b=Number(prompt("nhập b:"));
        let c=Number(prompt("nhập c:"));
function soSanh(a,b,c) {
    if(a>b && a>b){
        alert("SLN "+a);
    }else if(b>a && b>c){
        alert("SLN "+b);
    }else{
        alert("SLN "+c);
    }
}
soSanh(a,b,c);
    </script>
