<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>làm việc với hai thông số</title>
</head>
<body>
    <script>
        var a =Number(prompt("nhập số thứ nhất "));
        var b =Number(prompt("nhập số thứ hai "));
function tinh(a1,b1) {
    if(a1 > b1){
        alert("số thứ nhất lớn hơn số thứ hai");
    }else{
        alert("tổng hai tham số là "+(a1+b1));
    }
}
tinh(a,b);
    </script>
</body>
</html>
