<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tăng số tuỳ thích ban êi</title>
</head>
<body>
    <p>nhập số cần tăng </p>
    <input type="text" name="" id="txtNumber">
    <input type="button" value="tăng một đơn vị" onclick="increase()">
    <script>
        function increase() {
            var number=Number(document.getElementById('txtNumber').value);
            alert(number+1);
        }
    </script>
</body>
</html>
