class Circles {
    constructor(x,y,radius){
    this.x=x;
    this.y=y;
    this.radius=radius;
}
//paint circle with width defualt                                              
 createCircle() {
    var ctx=document.getElementById('myCanvas').getContext("2d");
    var circle = new Circles(350,350,80);
    ctx.beginPath();
    ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
    ctx.fill();
//paint circle with width random







}}

var cir =new Circles();
cir.createCircle();
