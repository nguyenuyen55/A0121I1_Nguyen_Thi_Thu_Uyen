<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build class circle</title>
</head>
<body>
    <script>
class Circle{
constructor(radius,color){
    this.radius=radius;
    this.color=color;
}
getRadius(){
    return this.radius;
}
getArea(){
    return this.radius*this.radius*Math.PI;
}

}
var cir=new Circle(2,"red");
alert(cir.getRadius());
alert(cir.getArea());

    </script>
</body>
