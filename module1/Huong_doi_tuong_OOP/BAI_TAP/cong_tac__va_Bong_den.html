        class ElectricLamp{

//class SwitchButton
class SwitchButton{
    constructor(status,lamp){
        this.status=status;
        this.lamp=lamp;
    }
    connectToLamp(ElectricLamp){
        if(this.lamp==ElectricLamp){
            alert("connect successful..");
        }else{
            alert("not connect");
        }

    }
    switchOff(){
        alert("tắt nguồn");
    }
    switchOn(){
        alert("bật nguồn");
    }

}
var electricLamp = new ElectricLamp("bật");
var button=new SwitchButton("bật",electricLamp);
button.connectToLamp(electricLamp);

button.switchOn();
button.switchOff();
