<body>
    <script>
//class ElectricLamp

class ElectricLamp{
    constructor(){
        this.status=true;
    }
    turnOff(){
        this.status=false;
    }
    turnOn(){
        this.status=true;
    }
}


//class switchButton
class SwitchButton{
    constructor(){
        this.status=false;
        this.lamp="";
    }
    connectToLamp(electricLamp){
        this.lamp=electricLamp;
    }
    switchOff(){
        this.status=false;
        this.lamp.turnOff();
    }
    switchOn(){
        this.status=true;
        this.lamp.turnOn();
    }
}

//khởi tạo đối tượng
var electricLamp=new ElectricLamp();
var button=new SwitchButton();
//kiem tra trang thai cong tac
alert(button.status);
//truyen dien vao
button.connectToLamp(electricLamp);
//trang thai sau được bật
button.switchOn();
alert(button.status);

    </script>
</body>
</html>
