<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu chuyện Adam VÀ Eva</title>
</head>
<body>
    <!--muc tieu 
    luyen tap dinh nghĩa lớp
    khởi tạo đối tượng
    sử dụng phương thức và thuộc tính của đối tượng -->

    <script>
        //b1 tao class
        class Apple{
            constructor(){
                this.weight=10;
            }
            decrease(){
               return this.weight--;
            }
            isEmpty(){
                if(this.weight===0){
                    return true;
                }else{
                    return false;
                }
            }
            getWeight(){
                return this.weight;
            }
        }

        //class human
        class human {
            constructor(name,weight){
                this.weight=weight;
                this.gender="";
                this.name=name;
            }
            isMale(){
                    if(this.gender="male")
                        {
                            return true;
                        }
                else{
                    return false;
                }
            }
            setGender(sex){
               return this.gender =sex;
            }

            eat(apple){
                if(!apple.isEmpty()){
                    this.weight +=1;
                    apple.decrease();
                    alert(this.name +"eat ..");
                }
            }

            say(word){
                alert(word);
            }

            getName(){
                return this.name;
            }
            setName(name){
                return this.name=name;
            }
            getWeight(){
                return this.weight;
            }
            setWeight(weight){
                return this.weight=weight;
            }
        }

        //tạo các lớp theo trật tự phụ thuộc
        var apple =new Apple();
        var human1=new human("Adam ","male",60);
        var human2=new human("Eva ","female",45);
        //con người lấy quả táo ăn cho đến hết
        while(apple.weight>0){
            human1.eat(apple);
            human2.eat(apple);
        }
    </script>
</body>
</html>
