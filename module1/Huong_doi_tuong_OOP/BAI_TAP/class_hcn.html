    <script>
        class rectangle{
constructor(height,width){
    this.height=height;
    this.width=width;
}
getCanvas(){
var canvans =document.getElementById('myCanvas').getContext("2d");
canvans.beginPath();
canvans.fillRect(50,50,this.width,this.height);

canvans.fill();
}
setHeight(height){
return this.height=height;
}
setWidth(width){
    return this.width=width;
}
getArea(){
    return this.height*this.width;
}
getPerimeter(){
    return (this.height+this.width)/2;
}
        }
        var rec = new rectangle(120,200);
        rec.getCanvas();
