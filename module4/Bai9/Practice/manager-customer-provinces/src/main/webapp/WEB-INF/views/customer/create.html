<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<div class="container">
<form method="post" th:action="@{/create}" th:object="${customer}">

    <div class="form-group" th:if="${action=='update'}">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="id" th:field="*{id}">
    </div>

    <div class="form-group">
        <label for="fistname">Fist Name</label>
        <input type="text" class="form-control" id="fistname" placeholder="First Name" th:field="*{firstName}">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:field="*{lastName}">
    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <select class="btn dropdown-toggle" data-toggle="dropdown" id="province" th:field="*{province}">
            <th:block  th:each="province : ${provinces}">
                <option th:value="${province.idProvince}" th:text="${province.name}"></option></th:block>
        </select>

    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" th:text="${action}" >Create</button>
    </div>
</form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
