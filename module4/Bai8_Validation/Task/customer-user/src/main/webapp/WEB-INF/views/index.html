<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:object="${user}" action="/validation" method="post">
    <div class="form-group row">
        <label  class="col-lg-2 col-sm-4 col-form-label">Name<span class="text-danger ml-3">*</span></label>
        <div class="col-lg-10 col-sm-8">
            <input type="text" class="form-control"  placeholder="User" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-lg-2 col-sm-4 col-form-label">Age<span class="text-danger ml-3">*</span></label>
        <div class="col-lg-10 col-sm-8">
            <input type="text" class="form-control"  placeholder="Age" th:field="*{age}">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></div>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-lg-2 col-sm-4 col-form-label">Address<span class="text-danger ml-3">*</span></label>
        <div class="col-lg-10 col-sm-8">
            <input type="text" class="form-control"  placeholder="Adress" th:field="*{address}">
        </div>
    </div>
    <div class="form-group row">

        <div class="col-lg-10 col-sm-8">
          <input type="submit" class="btn btn-success" value="Đăng kí">
        </div>
    </div>

</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
