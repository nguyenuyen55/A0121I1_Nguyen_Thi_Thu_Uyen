<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
    <h1 th:text="${action} == 'create' ? 'Create new product' : 'Edit product'" >Create new user</h1>
    <form name="create" th:action="@{/product/create}" method="post" th:object="${product}">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:placeholder="${'ID of product'}" name="id" th:field="*{idProduct}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:placeholder="${'Name of product'}" name="name" th:field="*{nameProduct}"></td>
            </tr>
            <tr>
                <td>description</td>
                <td><input type="text" th:placeholder="${'description of product'}" name="description" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>price</td>
                <td><input type="text" th:placeholder="${'price of product'}" name="price" th:field="*{priceProduct}"></td>
            </tr>
            <tr>
                <td>producer</td>
                <td><input type="text" th:placeholder="${'producer of product'}" name="price" th:field="*{producer}"></td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <p th:data th:attr="data=${'aa' + product.idProduct}"></p>
        <input type="hidden" name="action" th:value="${action}">
    </form>
</body>
</html>
