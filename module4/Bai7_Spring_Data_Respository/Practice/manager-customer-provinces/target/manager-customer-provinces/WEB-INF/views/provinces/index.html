<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" th:href="@{/static/Bootstrap4/css/bootstrap.css}">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h4 class="alert alert-info">Manager Province</h4>

<a class="btn btn-warning" th:text="'Back'" href="/index"></a>
<a class="btn btn-success" th:text="'Create'" href="/province/create"></a>
<table class="table">
    <thead>
    <tr >
        <th >ID</th>
        <th>Name Province</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" province : ${provinces}">
        <td scope="row" th:text="${province.idProvince}"></td>
        <td th:text="${province.name}"></td>
        <td ><a class="btn btn-primary" th:text="Update" th:href="@{/province/edit/{id}(id=${province.idProvince})}"></a>
            <a class="btn btn-danger" th:text="Delete" th:href="@{/province/delete/{id}(id=${province.idProvince})}"></a></td>
    </tr>
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/jquery/popper.min.js"></script>
<script src="/static/Bootstrap4/js/bootstrap.js"></script>
</body>
</html>
