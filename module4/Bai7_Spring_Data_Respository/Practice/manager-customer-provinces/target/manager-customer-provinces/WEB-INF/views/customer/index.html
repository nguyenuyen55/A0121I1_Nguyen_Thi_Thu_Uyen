<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" th:href="@{/static/Bootstrap4/css/bootstrap.css}">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h4 class="alert alert-info">Manager Customer</h4>

<a class="btn btn-success" th:text="'Create'" href="/create"></a>
<a class="btn btn-success ml-2" th:text="'Manager Provice'" href="/province"></a>
<table class="table">
    <thead>
    <tr >
        <th >ID</th>
        <th>Name first</th>
        <th>Name last</th>
        <th>Province</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" cus : ${customers}">
        <td scope="row" th:text="${cus.id}"></td>
        <td th:text="${cus.firstName}"></td>
        <td th:text="${cus.lastName}"></td>
        <td th:text="${cus.province.name}"></td>
        <td ><a class="btn btn-primary" th:text="Update" th:href="@{/edit/{id}(id=${cus.id})}"></a>
            <a class="btn btn-danger" th:text="Delete" th:href="@{/delete/{id}(id=${cus.id})}"></a></td>
    </tr>
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/jquery/popper.min.js"></script>
<script src="/static/Bootstrap4/js/bootstrap.js"></script>
</body>
</html>
