<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form name="create" method="post" th:action="@{/category/create}" th:object="${category}">
    <table>

        <input  type="hidden" name="id" th:field="*{id}">
        <tr>
            <td>Name Category</td>
            <td><input type="text" th:placeholder="${'title of blog'}" name="name" th:field="*{nameCategory}"></td>
        </tr>

        <tr>
            <td>
                <button type="reset" onclick="window.location.href='/index'">Quay láº¡i</button>
            </td>
            <td>
                <button th:text="${action=='edit'?'Update':'Create'}" type="submit">Submit</button>
            </td>
        </tr>
    </table>

    <input type="hidden" name="action" th:value="${action}">
</form>










<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
